<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<style>
	body {
		font-family: -apple-system,BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
	}
	#map {
		width: 600px;
		height: 600px;
	}
	.marker {
	  background-image: url('images/mapbox-icon.png');
	  background-size: cover;
	  width: 50px;
	  height: 50px;
	  border-radius: 50%;
	  cursor: pointer;
	}
	</style>
	
	<script src='https://api.mapbox.com/mapbox-gl-js/v0.51.0/mapbox-gl.js'></script>
	<link href='https://api.mapbox.com/mapbox-gl-js/v0.51.0/mapbox-gl.css' rel='stylesheet' />

</head>
<body>
	<div id="geodata"></div>
	<div id="map"></div>

	<script>
		if ("geolocation" in navigator) {
			/* geolocation is available */
			navigator.geolocation.getCurrentPosition(function(position) {
				var lat = position.coords.latitude;
				var long = position.coords.longitude;

				document.getElementById("geodata").innerHTML = '<p>Lat: ' + position.coords.latitude + '</p><p>Long: ' + position.coords.longitude + '</p>';

				// init mapbox
				mapboxgl.accessToken = 'pk.eyJ1IjoibGF3bGVzc21lZGlhIiwiYSI6ImNqcG00dzAyMzAyMHY0OHBiMHYxdmQ5bncifQ._EI8PZnNYWKIz6v2JxGAlQ';
				var map = new mapboxgl.Map({
					container: 'map',
					style: 'mapbox://styles/mapbox/streets-v10',
					center: [long,lat],
					zoom: 3
				});

				var geojson = {
					type: 'FeatureCollection',
  					features: [{
					    type: 'Feature',
					    geometry: {
					      type: 'Point',
					      coordinates: [-96, 37.8] // starting position
					    },
					    properties: {
					      title: 'Your Geolocation',
					      description: 'Where your browser thinks you are'
					    }
					 }]
				};

				// add markers to map
				geojson.features.forEach(function(marker) {

				  // create a HTML element for each feature
				  var el = document.createElement('div');
				  el.className = 'marker';

				  // make a marker for each feature and add to the map
				  new mapboxgl.Marker(el)
				  .setLngLat(marker.geometry.coordinates)
				  .addTo(map);
				});

			});
		} else {
			/* geolocation IS NOT available */
			document.getElementById("geodata").innerHTML = 'Geolocation not available.';
		}
	</script>

</body>
</html>
