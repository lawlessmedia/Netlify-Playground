<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<style>
	body {
		font-family: -apple-system,BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
		margin: 0;
		padding: 0;
	}
	.grid {
		display: grid;
		grid-template-columns: 1fr 5fr;
	}
	@media (max-width: 767px) {
		.grid {
			grid-template-columns: 6fr;
			grid-template-rows: 3;
		}
	}
	nav {
		background-color: #244b83;
		color: #fff;
		grid-row: 1 / 3;
		padding: 2rem 1rem;
	}
	nav a {
		color: #fff;
		display: block;
		padding-top: 1rem;
		padding-bottom: 1rem;
		padding-left: 1.8rem;
		text-decoration: none;
	}
	.neilson-logo {
		width: 150px;
		height: auto;
	}
	.nav-scrim {
		display: none;
	}
	@media (max-width: 767px) {
		nav {	
			bottom: 0;
			grid-column: 1 / 3;
			grid-row: 3 / 4;
			height: 80px;
		    overflow-x: scroll;
		    overflow-y: hidden;
		    padding: 0 0 0 1rem;
		    position: fixed;
		    white-space: nowrap;
		    width: 100%;
		    z-index: 1000;
		}
		nav a {
			display: inline-block;
			padding: 1.75rem 1rem;
		}
		nav a:last-of-type {
			padding-right: 60px;
		}
		.nav-scrim {
			display: inline-block;
			background: -ms-linear-gradient(right, rgba(108,108,108,0) 0%, rgba(36, 75, 131, 1) 100%);
			background: linear-gradient(to right, rgba(108,108,108,0) 0%, rgba(36, 75, 131, 1) 90%);
			content: ' ';
			height: 80px;
			pointer-events: none;
			position: fixed;
			right: 0;
			bottom: 0;
			width: 80px;
			z-index: 10;
		}
	}
	header {
		margin-bottom: 2rem;
	}
	@media (max-width: 767px) {
		header {
			position: fixed;
			left: 1rem;
			top: 1rem;
		}
	}
	main {
		background-image: linear-gradient(rgb(174, 179, 182) 0%, rgb(244, 244, 244) 300px);
		padding: 1rem;
	}
	@media (max-width: 767px) {
		main {
			padding-top: 5rem;
		}
	}
	article.shopboards {
		background-color: #ccc;
		border-radius: 4px;
		color: #333;
		float: left;
		font-size: 0.75rem;
		line-height: 1.3em;
		list-style-type: none;
		margin: 8px;
		padding: 8px 4px;
		text-align: center;
		width: 142px;
	}
	article.shopboards img {
		border-top-right-radius: 3px;
		border-top-left-radius: 3px;
	}
	footer {
		background-color: #ccc;
		padding-left: 2rem;
	}
	@media (max-width: 767px) {
		footer {	
			grid-column: 1 / 3;
			grid-row: 2 / 3;
			padding-bottom: 72px;	
		}
	}
	</style>

</head>
<body>

	<div class="grid">
	  <nav>
	  	<header>
	  		<!-- <img src="https://www.tomneilsonshapes.com/images/neilson-logo.png" alt="Neilson Surfboards"><br> -->
	  		<img src="images/neilson-surfboards.svg" alt="Neilson Surfboards" class="neilson-logo">
	  	</header>
	  	
	  	<div class="nav-scrim"></div>

	  	<a href="">Surfboards</a>
	  	<a href="">SUPS</a>
	  	<a href="">Pricing</a>
	  	<a href="">Orderform</a>
	  	<a href="">Swag</a>
	  	<a href="">Dealers</a>
	  	<a href="">Contact</a>
	  </nav>

	  <main>
	  	<article class="shopboards">
	    	<img src="https://www.tomneilsonshapes.com/images/shopboards/IMG_2126.jpg">
	    	9'3" X 22 3/4 X 2 7/8<br>
			"HULL" MODEL<br>
			$@ Surf Station 
	  	</article>
	  </main>
	  
	  <footer>
	   <p>
		   <strong>Neilson Surfboards</strong><br />
		   <strong>Email</strong>: <a href="mailto:tom@tomneilsonshapes.com?subject=Website%20Email">tom@tomneilsonshapes.com</a><br />
		   <strong>Mobile</strong>: 321.508.5055<br />
		   &copy; 2019 - Tom Neilson Shapes
   		</p>
	  </footer>
	</div>

</body>
</html>
